<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker Project</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <section>
      <div id="cat">
        <h1>Click on the cat to see the magic...</h1>
        <h1 id="catName"></h1>
        <img id="catImg" src="" alt="cat cutie">
        <div id="purr">
          <h3>Meowww <span id="meow"></span>...</h3>
          <h3>Count: <span id="count"></span></h3>
        </div>
      </div>
      <div id="catList"></div>
    </section>
    <!-- note for button: must set the type="button",
      otherwise browser will set to 'reset' or 'submit', which cause the page to reload -->
    <button type="button" id="adminButton">Admin</button>
    <div id="adminView">
      <form>
        <label for="inputName">Name: </label>
        <input type="text" id="inputName" placeholder="Fluffy">
        <label for="inputLink">Link: </label>
        <input type="text" id="inputLink" placeholder="https://...">
        <label for="inputClick">Clicks: </label>
        <input type="text" id="inputClick" placeholder="12">
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="save">Save</button>
      </form>
    </div>
  </body>

  <script src="js/app.js"></script>

</html>
